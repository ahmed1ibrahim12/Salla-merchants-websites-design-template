<!DOCTYPE html>
<html lang="arb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/Categories.css">
    <link rel="stylesheet" href="../Assets/Fonts/DINNextLTArabic-Regular-2.ttf">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Salla Merchant</title>
</head>
<body><div class="loader-container" role="status" aria-label="Loading">
    <div class="cart-loader">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <div class="cart-items">
            <div class="cart-item"></div>
            <div class="cart-item"></div>
            <div class="cart-item"></div>
            <div class="cart-item"></div>
        </div>
        <div class="floating-tags">
            <div class="floating-tag" style="left: 10%; animation-delay: 0.2s;"><i class="fas fa-tag"></i></div>
            <div class="floating-tag" style="left: 30%; animation-delay: 0.8s;"><i class="fas fa-gift"></i></div>
            <div class="floating-tag" style="left: 50%; animation-delay: 1.4s;"><i class="fas fa-box-open"></i></div>
            <div class="floating-tag" style="left: 70%; animation-delay: 2s;"><i class="fas fa-percent"></i></div>
        </div>
    </div>
    <div class="progress-track">
        <div class="progress-fill"></div>
    </div>
    <div class="loading-text">Preparing Your Items...</div>
</div>


    <p>مرحبا</p>


    <div class="notification offline-notification">
        <i class="fa-solid fa-wifi"></i> You lost internet connection
    </div>
    
    <div class="notification online-notification">
        <i class="fa-solid fa-wifi"></i> Internet connection restored!
    </div>
    <script src="../Scripts/main.js"></script>
    <script src="../Scripts/loading-anim.js"></script>
    <script src="../Scripts/JS-sonnection-detector.js"></script>
</body>
</html>
